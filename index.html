<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Глэйси</title>
  </head>
  <body>
    <div class="page-wrapper">
      <div class="content-wrapper">
        <header class="page-header">
          <h1 class="visually-hidden">Gllacy - магазин по продаже мороженого</h1>
          <div class="page-header__flex-wrapper">
            <nav class="page-header__main-nav">
              <a class="page-header__logo logo">
                <img src="img/logo.svg" width="154" height="64" alt="Логотип магазина Глэйси">
              </a>
              <ul class="page-header__main-menu main-menu">
                <li class="main-menu__item">
                  <a href="#">Каталог</a>
                  <ul class="main-menu__submenu">
                    <li><a href="#">Новинки</a></li>
                    <li><a href="catalog.html">Сливочное</a></li>
                    <li><a href="#">Щербеты</a></li>
                    <li><a href="#">Фруктовый лед</a></li>
                    <li><a href="#">Мелорин</a></li>
                  </ul>
                </li>
                <li class="main-menu__item"><a href="#">Доставка</a></li>
                <li class="main-menu__item"><a href="#">Оплата</a></li>
              </ul>
            </nav>
            <div class="page-header__user-block">
              <div class="page-header__user-item page-header__user-item--search btn btn--gray">
                <a href="#">
                  <span class="visually-hidden">Поиск:</span>
                </a>
                <div class="page-header__popup popup">
                  <form class="search-form" action="https://echo.htmlacademy.ru" method="post">
                    <label class="visually-hidden" for="search-field">Введите запрос</label>
                    <input type="search" name="search" id="search-field" placeholder="Что ищем?">
                  </form>
                </div>
              </div>
              <div class="page-header__user-item page-header__user-item--login btn btn--gray">
                <a href="#">
                  <span>Вход</span>
                </a>
                <div class="page-header__popup popup">
                  <form class="login-form">
                    <label class="visually-hidden" for="email-field">Электронная почта</label>
                    <input type="email" name="email" id="email-field" placeholder="Электронная почта">
                    <label class="visually-hidden" for="password-field">Пароль</label>
                    <input type="password" name="password" id="password-field" placeholder="Пароль">
                    <div class="login-form__flex-wrapper">
                      <button class="login-form__btn btn btn--red" type="submit">Войти</button>
                      <div class="login-form__links">
                        <a href="#">Забыли пароль?</a>
                        <a href="#">Новая регистрация</a>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="page-header__user-item page-header__user-item---basket btn btn--gray">
                <a href="#">
                  <span class="visually-hidden">Корзина:</span>
                  <span>Пусто</span>
                </a>
              </div>
            </div>
          </div>
          <div class="page-header__flex-wrapper">
            <div class="page-header__contacts">
              <p class="page-header__working-hours">С 10 до 20, ежедневно
              </p>
              <p class="page-header__tel">
                <a href="tel:+78124502525">8 812 450-25-25</a>
              </p>
            </div>
          </div>
        </header>
      </div>
    </div>
  </body>
</html>
